group 'com.xgs.flutter_live'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()

        maven { url 'http://git.baijiashilian.com/open-android/maven/raw/master/' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21

    }

    lintOptions {
        disable 'InvalidPackage'
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'com.baijiayun.live:liveplayer-sdk-ui:2.2.2'
    implementation 'com.baijia.player:VideoplayerUI:2.0.7'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"
    implementation "org.jetbrains.anko:anko-commons:0.10.8"
}
